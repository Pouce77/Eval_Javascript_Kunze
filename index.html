<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
 <title>Jeux de d√©</title>
</head>
<body>
  <div class="container">
    <div class="player one">
      <div class="playerAndScore">
        <div class="player-style">
          Player 1
        </div>
        <div class="globalScore">
          0
        </div>
      </div>
      <div class="currentScore">
        <div>
          Current
        </div>
        <div id="score1" class="score">
          0
        </div>
      </div>
    </div>
    <div class="player two">
      <div class="playerAndScore">
        <div class="player-style">
          Player 2
        </div>
        <div class="globalScore">
          0
        </div>
      </div>
      <div class="currentScore">
        <div>
          Current
        </div>
        <div id="score2" class="score">
          0
        </div>
      </div>
    </div>
    </div>
  </div>
  <div class="command">
    <div class="fontCommand newGame"><span class="material-icons-outlined rouge600">add_circle_outline</span>New Game</div>
    <div class="dice"><img  id=nbDice src="img/cinq.png" alt="cinq"></div>
    <div class="commandItem fontCommand">
      <div class="newGame"><span id="roll" class="material-icons-outlined rouge600">sync</span>Roll dice</div>
      <div class="newGame"><span class="material-icons-outlined rouge600">save_alt</span>Hold</div>
    </div>
  </div>
  <script src="js/dice.js"></script>
</body>
</html>
